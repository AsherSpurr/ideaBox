<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body class="main">
    <section class="vertical-left">
        <h1 class="idea-box">IdeaBox</h1>
        <section class="filtering">
            <button class="starred-ideas">Show Starred Ideas</button>
            <container class="search-bar">
                <input type="text" id="search-text">
                <img src="/assets/search.svg" alt="search icon" id="search-icon">
            </container>
        </section>
    </section>
    <section class="vertical-right">
        <form action="" id="form">
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </li>
                <li>
                    <label id="body-label" for="body">Body</label>
                    <input type="text" id="body" >
                </li>
            </ul>
            <button type="submit" id="save-button">Save</button>
        </form>
        <container class="output-area"></container>
    </section>

</body>
    <script type="text/javascript" src="main.js"></script>
</html>
